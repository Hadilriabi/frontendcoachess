<div class="container">
    <h2>Add Appointment</h2>
    
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" formControlName="date">
        <div *ngIf="submitted && appointmentForm.controls['date'].invalid" class="alert alert-danger">
          Date is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="time" id="startTime" class="form-control" formControlName="startTime">
        <div *ngIf="submitted && appointmentForm.controls['startTime'].invalid" class="alert alert-danger">
          Start time is required
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="appointmentForm.invalid">Save</button>
    </form>
    
    <div *ngIf="submitted && !appointmentForm.invalid" class="alert alert-success">
      Appointment created successfully!
    </div>
  </div>
