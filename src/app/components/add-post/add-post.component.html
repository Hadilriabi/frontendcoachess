<h2>Create a Post</h2>

<form #postForm="ngForm" (ngSubmit)="addPost()" class="post-form">
  <div class="form-group">
    <input type="text" id="descPost" name="descPost" [(ngModel)]="post.descpost" placeholder="Enter text" required>
  </div>

  <div class="form-group">
    <input type="file" id="image" class="form-control-file" hidden (change)="onFileSelected($event)">
    <button type="button" class="btn btn-upload" onclick="document.getElementById('image').click()">
      <i class="fas fa-upload"></i> Upload
    </button>
  </div>

  <div *ngIf="imagePreview" class="mt-3 image-preview">
    <img [src]="imagePreview" class="img-fluid" alt="Preview Image">
  </div>

  <div class="form-group">
  </div>
</form>

<!-- Place the buttons on the same line -->
<div class="likes-dislikes-container">
  <button type="submit" class="submit-btn" (click)="addPost()">
    <i class="fas fa-share"></i>
  </button>
  
  <button type="button" (click)="incrementLikes()" class="like-btn">
    <i class="fa fa-thumbs-up"></i> Like {{ post.likes }}
  </button>
  <button type="button" (click)="incrementDislikes()" class="dislike-btn">
    <i class="fa fa-thumbs-down"></i> Dislike {{ post.dislikes }}
  </button>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
