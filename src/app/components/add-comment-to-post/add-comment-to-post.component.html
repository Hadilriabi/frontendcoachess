<div class="container">
  <div class="post-form">
    <h2>Add a Comment</h2>
    <form (ngSubmit)="addCommentToPost()">
      <div class="form-group">
        <textarea id="commentContent" [(ngModel)]="comment.descCmnt" name="content" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">share
        <i class="fas fa-share"></i>

      </button>
    </form>

    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

    <!-- Component to display the comments for the post -->
    <app-post-comments-component [postId]="postId"></app-post-comments-component>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</div>
